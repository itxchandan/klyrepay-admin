<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Klyrepay - Typography</title>
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header-wrapper">
						<div class="header-left-area">
							<div class="flex-shrink-0 pe-3">
								<a class="text-logo" href="#!">Klyre<span class="fw-bold">Payments</span></a>
							</div>
							<div class="d-none d-md-block">
								<nav class="nav">
									<a class="nav-link" href="index.html">Dashboard</a>
									<a class="nav-link active" href="typography.html">Typography</a>
									<a class="nav-link" href="#">Transactions</a>
									<a class="nav-link" href="#">Users</a>
									<a class="nav-link" href="#">Reports</a>
								</nav>
							</div>
						</div>
						<div class="header-right-area">
							<div class="d-none d-md-block text-end">
								<div class="d-flex align-items-center">
									<div class="lh-sm">
										<div class="f6" id="clock">Fri, May 19 2023, 13:48:16</div>
										<div class="small fw-lighter">New York</div>
									</div>
									<div class="mx-2">|</div>
									<div class="dropdown">
										<button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											<div class="user-profile-setting">
												<div class="avatar-thumb">
													<img src="https://elstar.themenate.net/img/avatars/thumb-1.jpg" alt="Avatar">
												</div>
												<div class="avatar-info">
													<div class="avatar-type">Admin</div>
													<div class="avatar-name">John Deo</div>
												</div>
											</div>
										</button>
										<ul class="dropdown-menu">
											<div class="user-profile-setting">
												<div class="avatar-thumb">
													<img src="https://elstar.themenate.net/img/avatars/thumb-1.jpg" alt="Avatar">
												</div>
												<div class="avatar-info">
													<div class="avatar-type">Admin User</div>
													<div class="avatar-email">admin@admin.com</div>
												</div>
											</div>
											<hr>
											<li><a class="dropdown-item" href="#">Profile</a></li>
											<li><a class="dropdown-item" href="#">Edit Profile</a></li>
											<li><a class="dropdown-item" href="#">Activity Log</a></li>
											<hr>
									  		<li><a class="dropdown-item" href="#">Sign Out</a></li>
										</ul>
									  </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="page-title-section">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="d-flex align-items-center column-gap-4">
						<h1 class="page-title">Transactions</h1>
						<a class="btn btn-primary" href="#!">Add New</a>
					</div>
				</div>
				<div class="col-6">
					
				</div>
			</div>
		</div>
	</section>

	<section class="py-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-4">
					<h2>Checkbox</h2>
					<div>
						<input type="checkbox" id="bike" name="bike" value="Bike">
						<label for="bike">I have a bike</label>
					</div>
					<div>
						<input type="checkbox" id="car" name="car" value="Bike">
						<label for="car">I have a Car</label>
					</div>
					<div>
						<input type="checkbox" id="ship" name="ship" value="Bike">
						<label for="ship">I have a Ship</label>
					</div>
					<div>
						<input type="checkbox" id="tank" name="tank" value="Bike">
						<label for="tank">I have a Tank</label>
					</div>
					<div>
						<input type="checkbox" id="shuttle" name="shuttle" value="Bike">
						<label for="shuttle">I have a Space Shuttle</label>
					</div>
				</div>
				<div class="col-4">
					<h3>Toggle</h3>
					<input class="toggle-checkbox" type="checkbox">
				</div>
				<div class="col-4">
					<h2>Day Night</h2>
					<button type="button" class="theme-mode">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="theme-icon theme-sun">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="theme-icon theme-moon d-none">
							<path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
						</svg>
					</button>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
