<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klyrepay HTML Compoments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>

  <body>
    <div class="d-flex flex-column m-4 align-items-start">
      <button id="show-saved-toast" class="btn btn-primary mt-2">Saved</button>
      <button id="show-archived-toast" class="btn btn-primary mt-2">
        Discussion Archived
      </button>
      <button id="show-moved-toast" class="btn btn-primary mt-2">
        Discussion Moved
      </button>
      <button id="show-avatar-toast" class="btn btn-primary mt-2">
        with Avatar
      </button>
    </div>

    <div class="position-fixed top-0 end-0 d-flex flex-column align-items-end">
      <!-- successfully saved -->
      <div
        id="savedToast"
        class="shadow p-3 bg-body-tertiary rounded cancel-toast mt-4 me-4 d-none"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="text-success me-3">
            <i class="fa-regular fa-circle-check"></i>
          </div>
          <div>
            <div class="toast-header">
              <strong class="me-auto fw-medium mb-2"
                >Successfully Saved!</strong
              >
            </div>
            <div class="toast-body fw-light fs-6">
              Anyone with a link can now view this file.
            </div>
          </div>
          <div class="ms-5 me-2 cancel-toast-button cursor-pointer">
            <i class="fs-5 fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>

      <!-- discussion rchived -->
      <div
        id="archivedToast"
        class="shadow px-3 py-1 bg-body-tertiary rounded cancel-toast mt-4 me-4 d-none"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex align-items-center">
          <div>
            <div class="toast-header me-5">
              <strong class="me-auto fw-medium">Discussion archived</strong>
            </div>
          </div>
          <div class="ms-5 d-flex" style="transform: translateY(6px)">
            <p class="text-primary">Undo</p>
            <div
              class="ms-3 me-2 cancel-toast-button cursor-pointer"
              style="transform: translateY(2px)"
            >
              <i class="fs-5 fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- discussion moved -->
      <div
        id="movedToast"
        class="shadow p-3 bg-body-tertiary rounded cancel-toast mt-4 me-4 d-none"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="text-secondary me-3">
            <i class="fa-solid fa-inbox"></i>
          </div>
          <div style="max-width: 300px">
            <div class="toast-header">
              <strong class="me-auto fw-medium mb-2">Discussion Moved</strong>
            </div>
            <div class="toast-body fw-light fs-6">
              Lorem ipsum dolor sit amet consectetur adipisicing elit oluptatum
              tenetur.
            </div>
          </div>
          <div class="ms-5 me-2 cancel-toast-button cursor-pointer">
            <i class="fs-5 fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>

      <!-- With Avatar -->
      <div
        id="avatarToast"
        class="shadow p-3 bg-body-tertiary rounded cancel-toast mt-4 me-4 d-none"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex align-items-center">
          <div class="me-4">
            <img
              style="max-width: 50px"
              class="rounded-circle"
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80"
              alt=""
            />
          </div>

          <div class="pe-5">
            <div class="toast-header">
              <strong class="me-auto fw-medium mb-1">Emilia Gates!</strong>
            </div>
            <div class="toast-body fw-light fs-6">
              Sure! 8:30pm works great!
            </div>
          </div>
          <div
            class="align-self-start ms-5 me-2 cancel-toast-button cursor-pointer"
          >
            <i class="fs-5 fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- All Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
