<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klyrepay HTML Compoments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>

  <body>
    <div class="d-flex justify-content-center vh-100 align-items-center">
      <div class="max-width-600 shadow p-3 m-2 rounded">
        <h4 class="fw-light text-center my-4">
          Klyre<span class="fw-bold">Payments</span>
        </h4>
        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <div class="d-flex align-items-center position-relative">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                class="show-password cursor-pointer position-absolute end-0 translate-middle-x"
              >
                <i class="fa-solid fa-eye"></i>
                <i class="hidden fa-solid fa-eye-slash"></i>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Confirm Password</label
            >
            <div class="d-flex align-items-center position-relative">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                class="show-password cursor-pointer position-absolute end-0 translate-middle-x"
              >
                <i class="fa-solid fa-eye"></i>
                <i class="hidden fa-solid fa-eye-slash"></i>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
