<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klyrepay HTML Compoments</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>

  <body>

    <section>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="d-flex justify-content-center vh-100 align-items-center">
              <div class="p-4 m-3 rounded-3 w-100 border shadow-sm">
                <h1 class="fw-light fs-2 text-center mb-4">Klyre<span class="fw-bold">Payments</span></h1>
                <form action="/index.html">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp"/>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="d-flex align-items-center position-relative">
                      <input type="password" class="form-control" id="exampleInputPassword1"/>
                      <div class="show-password cursor-pointer position-absolute end-0 translate-middle-x">
                        <i class="liveToastBtn fa-solid fa-eye"></i>
                        <i class="hidden fa-solid fa-eye-slash"></i>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                  <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
                <div class="d-flex flex-column mt-3">
                  <a class="text-decoration-none my-1" href="#!">Forgot Password?</a>
                  <a class="text-decoration-none my-1" href="#!">Need to change Password?</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
