<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klyrepay HTML Compoments</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center vh-100 align-items-center">
        <div
          style="max-width: 500px"
          class="shadow p-3 bg-body-tertiary rounded"
        >
          <h4 class="fw-light text-center my-4">
            Klyre<span class="fw-bold">Payments</span>
          </h4>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <div class="d-flex align-items-center position-relative">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <div
                  class="show-password cursor-pointer position-absolute end-0 translate-middle-x"
                >
                  <i class="liveToastBtn fa-solid fa-eye"></i>
                  <i class="hidden fa-solid fa-eye-slash"></i>
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember Me</label
              >
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </form>
          <div class="fw-light fs-6 ms-2 mt-3">Forgot Password?</div>
          <div class="fw-light fs-6 ms-2 mt-2">Need to change Password?</div>
        </div>
      </div>
    </div>

    <!-- Toaster Start -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast liveToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
    <!-- Toaster End -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
